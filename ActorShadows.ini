; ActorShadows Configuration File

; Enable debug logging to console
; Default: false
EnableDebug=false

; Max amount of lights, dictates when to disable player cast shadows.
; Do NOT increase above 4, it will lead to flickering lights and eventually crash the game. Decrease to
; this value to improve performance.
; Default: 4
ShadowLightLimit=4

; Poll interval in seconds for checking shadow state, increase to improve performance or decrease to improve detection.
; Default: 5
PollIntervalSeconds=5

; Enable shadow management in interior/exterior cells, in case you want to limit to only one type.
EnableInterior=true
EnableExterior=true

; Enable NPC shadow management (player always has priority)
; When enabled, NPCs with configured items will also be managed by the shadow system
; Default: false
EnableNpcs=false

; Enable NPC shadows in interior/exterior cells (only applies when EnableNpcs=true)
; Default: true
EnableNpcsInterior=true
EnableNpcsExterior=true

maxSearchRadius=30000.0

shadowDistanceSafetyMargin=500.0